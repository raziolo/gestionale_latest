{% block custom_js %}

    <script>
        document.addEventListener("DOMContentLoaded", function(event) {
          const themeSelect = document.getElementById('themeSelect');

          // Function to get cookie value by name
          function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
          }

          // Get the current theme from the cookie
          const currentTheme = getCookie('theme');

          // Set the selected option in the theme select dropdown
          if (currentTheme) {
            themeSelect.value = currentTheme;
          }
        });
    </script>

     <script>
     document.addEventListener("DOMContentLoaded", function(event) {
        // Listen for changes on the theme select element
        document.getElementById('themeSelect').addEventListener('change', function(event) {
          const selectedTheme = event.target.value;
          // Set the cookie "theme" with a far-future expiration date
          document.cookie = "theme=" + encodeURIComponent(selectedTheme) + "; path=/; expires=Fri, 31 Dec 9999 23:59:59 GMT";
          console.log("Theme cookie set to:", selectedTheme);
          document.documentElement.setAttribute('data-theme', selectedTheme);
        });
      });
      </script>
{% endblock %}
